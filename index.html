<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像パズルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>画像パズルゲーム</h1>
    <div class="controls">
        <label for="image-upload">画像をアップロード</label>
        <input type="file" id="image-upload" accept="image/*">
        
        <div class="options">
            <label for="grid-size-select">ピース数:</label>
            <select id="grid-size-select">
                <option value="3">3x3</option>
                <option value="4" selected>4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
            </select>
            <label>
                <input type="checkbox" id="assist-checkbox" checked>
                アシスト機能
            </label>
        </div>
    </div>

    <div id="main-game-area">
        <div id="puzzle-container"></div>
        <div id="original-image-container">
            <p>完成図</p>
            <img id="original-image" src="" alt="元の画像">
        </div>
    </div>
    
    <div id="message"></div>
    <div id="social-share-container" style="display: none;">
        <p>パズル完成！</p>
        <button id="share-twitter">Xで結果を共有</button>
    </div>
    <button id="reset-button">リセット</button>
    <script src="script.js"></script>
</body>
</html>
